<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>

    <form action="" method>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br> 

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <br>
        <button onclick="alert('Boa tarde :)')">Boa tarde</button>
        <button onclick="saudar()">Saudar</button>
    </form>



    <script>
        function saudar() {
            event.preventDefault(); //para o submit do formulario
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;
            
            //function alert(message?: any): void
            alert(`Boa tarde ${nome} ${sobrenome}!`);
            //console.log(nome.type);
           // console.log(nome.value)
        }
    </script>
</body>

</html>
