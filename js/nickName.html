<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="pronto()">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome...">
        <br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Como gostaria de ser chamado?">
        <br>
        <button>Pronto</button>

        <span id="saudacao"></span>

        <script>
            function pronto() {
                event.preventDefault();
                let nome = document.getElementById("nome").value;
                let nickname = document.getElementById("nickname").value;

                //alert(`olá ${nome}!`)
                document.getElementById('saudacao').innerText = `Olá ${nome.replace(nome, nickname)}`;
                //console.log(nome.replace(`${nome}, ${nickname}`))



            }
        </script>
    </form>
</body>

</html>
